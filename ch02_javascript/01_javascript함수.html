<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <button onclick="whoAmI()">우리가 누구?</button>
    <button onclick="whoAreYou()">우리가 누구?</button>
    <button onclick="createLotto()">로또번호 생성</button>
    <!-- <button onclick="WellCome()">환영합니다</button> -->


    <script>
        // 함수의 선언
        function whoAmI() {
            // 메세지를 띄어주는 함수
            alert("개발자!!");
        }

        // 함수의 선언 2
        const whoAreYou = function() {
            alert("개발자라고")
        }
        
        // 함수의 선언 3 (ES6)
        // 화살표 함수 (람다식)
        let WellCome = () => {
            document.write("환영합니다.")
        }

        // 함수 설명
        WellCome();

        // 만들어져 있는 함수 사용
        
        // 랜덤 숫자 생성
        // Math.random() 0-1 사이의 랜덤 소수
        console.log(Math.random())

        // 로또번호 (1~45) 생성
        // Math.random() * 45 : 0~44.xx 사이의 랜덤 소수
        console.log(Math.random() * 45);

        // Math.floor() : 내림처리 (소수점 이하 다 떼버림)
        // Math.floor(Math.random()* 45) : 0~44 사이의 랜덤 번호 생성
        console.log(Math.floor(Math.random() * 45) );

        // Math.floor(Math.random() * 45) + 1 : 1~45사이의 랜덤 번호 생성
        console.log(Math.floor(Math.random() * 45) + 1 );

        // 10~20사이의 랜덤 번호 생성
        // 0~10사이의 랜덤 번호 생성후 + 10
        console.log(Math.floor(Math.random() * 11) + 10 );

        // 25~40사이의 랜덤 번호가 나오려면
        console.log(Math.floor(Math.random() * 16) + 25 );

        // a~b 사이의 랜덤 번호가 나오려면?
        // console.log(Math.floor(Math.random() * (b - a + 1)) + a );

        // a~b 사이의 랜덤 정수를 리턴하는 함수
        function randNum(a,b) {
            return Math.floor(Math.random() * (b-a+1)) +a;
        }
        document.write("<h1>" + randNum(1, 45) + "</h1>");
        
        let createLotto = function() {
            alert(randNum(1, 45)); 
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 게이지</title>

    <style>
        #bar{
            width: 300px;
            height: 30px;
            border: 2px solid black;
        }

        #timer{
            width: 100%;
            height: 100%;
            background-color: red;
        }

        .container {
            display: flex;
        }
        
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="count">30</div>
    
        <div id="bar">
            <div id="timer"></div>
        </div>
        
        <img onclick="f_reset()" width="30" height="30" src="https://cdn-icons-png.flaticon.com/128/2618/2618245.png" alt="">
        
    </div>
    <script>
        const v_count = document.getElementById("count");
        const v_timer = document.getElementById("timer");
        

        let cnt = parseInt(v_count.innerHTML);
        function f_time(){

            cnt --;

            v_count.innerHTML = cnt;

            let ratio = cnt/30 * 100;
            
            v_timer.style.width = ratio + "%";

            if(cnt == 0){
                return;
            }

            setTimeout(f_time, 1000);
        }
        setTimeout(f_time, 1000);


        function f_reset(){
            cnt = 30;
            v_count.innerHTML = cnt;
            v_timer.style.width = "100%";
        }


    </script>
</body>
</html>

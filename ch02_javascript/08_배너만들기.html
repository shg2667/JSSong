<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>
    <style>
        .box{
            width: 400px;
            height: 60px;
        }

        .banner{
            position: absolute;
            width: 100%;
            height: 40%;
        }

    </style>
</head>
<body>
    <div class="box">
        <img class="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3NeskEfR0nNjIXvvAxWzJb3QBecf9G-bf4A&usqp=CAU" alt="">
        <img class="banner" src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/zZX/image/PoUmWOJMQg8DHzrn9PIuCIuwCwk" alt="">
        <img class="banner" src="https://i0.wp.com/hi.eoding.com/wp-content/uploads/2021/10/11.png?fit=768%2C145&ssl=1" alt="">
    </div>

    <script>
        const v_banner = document.getElementsByClassName("banner");

        for(let i = 0; i < v_banner.length; i++) {
            v_banner[i].style.zIndex = i;
        }
        
        function f_cgIndex() {
            // v_banner[i]의 z-index가 1이면 2로
            // 2이면 3으로, 3이면 1로 바꾸기
            for(let i = 0; i < v_banner.length; i++) {
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 3;
                
            }
            setTimeout(f_cgIndex, 2000);
        }
        f_cgIndex();
    </script>
</body>
</html>

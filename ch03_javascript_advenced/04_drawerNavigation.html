<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawerNavigation</title>
    
    <style>
        .container{
            width: 1000px;
            height: 800px;
            border: 2px solid black;
            margin: auto;
            position: relative;
            overflow: hidden;
            background-color: ivory;
        }

        .drawer-nav{
            width: 250px;
            height: 100%;
            background-color: white;

            position: absolute;
            top: 0;
            left: 0;

            transform: translate(-105%, 0);

            box-shadow: 4px 0px 4px 0px gainsboro;
        }

        .align-end{
            text-align: end;
        }

        @keyframes slideIn{
            0% {
                transform: translate(-100% , 0);
            }

            100% {
                transform: translate(0 , 0);
            }
        }

        .slide-in{
            animation: slideIn 1.5s forwards;
        }

        @keyframes slideOut {
            /* 0%, 100%랑 from, to가 같음 */
            0% {
                transform: translate(0 , 0);
            }

            100% {
                transform: translate(-100, 0);
            }
        }

        .slide-out {
            animation: slideOut 1.5s forwards;
        }

    </style>
</head>
<body>

        <img onclick="f_drawer()" width="50" height="50" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAYFBMVEX///8AAADPz89LS0uWlpb39/eCgoKQkJCxsbH29vZiYmI4ODh0dHTX19empqbFxcXr6+sQEBDh4eEbGxu7u7s0NDR6enpXV1egoKDJyclvb28ODg6IiIhcXFwfHx8ZGRnwNjATAAACZUlEQVR4nO3dCW7CMBCFYRdIw75vbSm9/y2rqKgUVRo72NJoxv93gveUkGBj7BAAAAAAAAAAAAAAAAAAoAKrdjq0Y9qu+tVbH1/sOa7TC7baYZ/UJvZrZtpJnzZrkgputHNm2KRUPGinzHKIF3zVzpjpNVZwq50w2zbScKodMNtULjjRzlfARGw41o5XwFhsONeOV8BcbGj3ZX83Extqpyui8oY77XQFXMWGJ+14BZzEhlbHTX/JY6iBdrwCFmJDD48auWBYaufLtow0NP803cUKhoV2xEyRT6H9+zR6j3bO2ikznFMKhrDSzvm05GnhxuYgap40l3izHlmbcpuNekx53y7kdmDHts/lAwAAAAAAAAAAxjRvy5Edy7e+P1zsh9q/JfU23PfoN7hqx33KdZBa0O5i9ugy9h+f2jkzfKYUfNdOmeU9XtD6Sm95lXfwsFhfXqofwkU7YLZLpKF2vgLkgnYXC93Jy4bsvgrv5JeivS9r/w3Fhh/a8QrYiA210xVR+TX0/zn0/yz1/z708KiRC1bwvdT+2CI6JeV+fFjBGL+CeRrLT5vEubYK5kuD/znvjvffLQAAAAAAAAAAgCHO94myt9fXoddeXxOj+7XFFkD/srtsKHHPPff7Jrrf+9L//qVf2hEzRfegtX2PdmL3qXa+AuSC/vfz9r8nu/999a3v5t2Rn6ba6YqovKH/c2ZsDpseyWcFWV/l3ZFXettfqh/9I7D7c9cqODvP/H+7EhazW5tke5RwhmVoLI+Bk84h9X+WbLA7hko9DzhUcKZzx/m53AAAAAAAAAAAAAAAAABg0zfn21Nf0tdOJAAAAABJRU5ErkJggg==" alt="">

        <div class="drawer-nav">
            <div class="align-end">
                <img onclick="f_close()" width="40" height="40" src="../resources//images/close.png" alt="">
            </div>
            <div>회사소개</div>
            <div>오시는길</div>
        </div>
    </div>

    <script>
        const v_drawer = document.getElementsByClassName("drawer-nav")[0];

        function f_drawer() {
            v_drawer.classList.add("slide-in");
            v_drawer.classList.remove("slide-out");
        }

        function f_close() {
            v_drawer.classList.add("slide-out");
            v_drawer.classList.remove("slide-in");
            
        }
    </script>

</html>
